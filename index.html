    <!-- Ajout de la librairie pour le téléchargement PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* IMPRESSION ULTRA ROBUSTE (Méthode de Visibilité) */
      @media print {
        @page {
          margin: 10mm;
          size: auto;
        }

        /* 1. Masquer TOUT le contenu de la page par défaut */
        body * {
          visibility: hidden;
        }

        /* 2. Rendre visible UNIQUEMENT la facture et son contenu */
        #invoice-content, #invoice-content * {
          visibility: visible;
        }

        /* 3. Positionner la facture tout en haut de la page, par-dessus tout le reste */
        #invoice-content {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          color: black !important; /* Force le noir pur */
          border: none !important;
          box-shadow: none !important;
        }

        /* Masquer explicitement les éléments d'interface (boutons, menus) */
        .no-print {
          display: none !important;
        }

        /* Assurer que les couleurs de fond (badges, etc.) s'impriment */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
